<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles/pages/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        
        <span class="page-name">Store</span>
        <span class="logo-name">VENUS<br>CASTLE CO.</span>
      </div>
      <div class="search">
        <input type="text" placeholder="Top Products For Healthy  Skin" class="searchInput">
        <button class="searchButton">
          <img src="images/icons/search.png" class="searchIcon">
        </button>
        <div class="shopping-cart">
          <img src="images/icons/cart.png" class="cart">
          <div class="cart-quantity js-cart-quantity">0</div>
        </div>
      </div>
      <div class="shopping-cart">
        <img class="cart">
      </div>
    </div>


    <div class="main">
      
      <div class="grid-head">Essential Oils</div>
      <div class="products-grid js-product-grid">

      </div>
    </div>

    <script type="module" src="scripts/store.js"></script>
  </body>
</html>
