<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles/pages/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        
        <span class="page-name">Store</span>
        <span class="logo-name">VENUS<br>CASTLE CO.</span>
      </div>
      <div class="search">
        <input type="text" placeholder="Top Products For Healthy  Skin" class="searchInput">
        <button class="searchButton">
          <img src="images/icons/search.png" class="searchIcon">
        </button>
        <div class="shopping-cart">
          <img src="images/icons/cart.png" class="cart">
        </div>
      </div>
      <div class="shopping-cart">
        <img class="cart">
      </div>
    </div>


    <div class="main">
      <div class="products-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img src="images/store/butterfly-pea-oil.jpg" class="product-image">
          </div>
          <div class="product-description">
            <div class="product-name">
              Butterfly Flower Pea Oil
            </div>
            <div class="product-spacer"></div>
            <div class="product-quantity">
              50ml
            </div>
            <div class="product-price">
              R495.00
            </div>
            <div class="product-rating">
              <img src="images/icons/star-512.png" class="ratingImage">4.8 (125)
            </div>
            
            <button class="addToBagButton">
              Add to bag
            </button>
            
          </div>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img src="images/store/coconut-oil.jpg" class="product-image">
          </div>
          <div class="product-description">
            <div class="product-name">Pure Virgin Coconut Oil</div>
            <div class="product-spacer"></div>
            <div class="product-quantity">
              50ml
            </div>
            <div class="product-price">
              R495.00
            </div>
            <div class="product-rating">
              <img src="images/icons/star-512.png" class="ratingImage">4.8 (125)
            </div>
            
            <button class="addToBagButton">
              Add to bag
            </button>
          </div>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img src="images/store/macadamia-oil.jpg" class="product-image">
          </div>
          <div class="product-description">
            <div class="product-name">Golden Macadamia Nut Oil</div>
            <div class="product-spacer"></div>
            <div class="product-quantity">
              50ml
            </div>
            <div class="product-price">
              R495.00
            </div>
            <div class="product-rating">
              <img src="images/icons/star-512.png" class="ratingImage">4.8 (125)
            </div>
            
            <button class="addToBagButton">
              Add to bag
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
