<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/pages/details.css">
</head>
<body>

    <div id="app"></div>
    <div id="temporaryContent">

  <div class="container">
    <div class="title">PRODUCT DETAIL</div>
    <div class="detail">
        <div class="image">
            <img src="">
        </div>
        <div class="content">
            <h1 class="name"></h1>
            <div class="price"></div>
            <div class="quantity"></div>
            <div class="star"><i class="fa-solid fa-star"></i><div class="rating"></div></div>
            <div class="buttons">
                <button>Check Out</button>
                <button class="addCart">Add To Cart 
                    <span>
                      <i class="fa-solid fa-bag-shopping"></i>
                    </span>
                </button>
            </div>
            <div class="description"></div>
        </div>
    </div>
    <div class="similarProducts">
      <div class="titleSimilar">Similar product</div>
    <div class="listProduct"></div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/886be921d3.js" crossorigin="anonymous"></script>
  <script src="./scripts/detail.js" type="module"></script>    
</body>
</html>
