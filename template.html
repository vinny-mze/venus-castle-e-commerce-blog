<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles/pages/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          
          <a href="store.html"><span class="page-name">Store</span></a>
          
          <a href="index.html"><span class="logo-name">VENUS<br>CASTLE CO.</span></a>
          
        </div >
        <div class="search">
          <input type="text" placeholder="Top Products For Healthy  Skin" class="searchInput">
          <button class="searchButton">
            <img src="images/icons/search.png" class="searchIcon">
          </button>
          <div class="shopping-cart">
            <img src="images/icons/cart.png" class="cart">
            <div class="cart-quantity js-bag-quantity">0</div>
          </div>
        </div>
        <div class="user-options">
          <div class="options">
            <i class="fa-solid fa-globe"></i>
            <span>orders &<br>tracking</span>
          </div>
          <div class="options" id="form-open">
            <i class="fa-solid fa-user"></i>
            <span>login</span>
          </div>
          
        </div>
      </div>
    </div>

    <div class="home">
      <div class="home-bg"></div>
      <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
          show item here
        </div>
        <div class="btn">
          <button class="close">CLOSE</button>
          <button class="checkOut">Check Out</button>
        </div>
      </div>
  
      <div class="formTab">
        <div class="form_container">
          <i class="fa-regular fa-circle-xmark form_close"></i>
          <!-- Login From -->
          <div class="form login_form">
            <form action="#">
              <h2>Login</h2>
  
              <div class="input_box">
                <input type="email" placeholder="Enter your email" required />
                <i class="fa-solid fa-envelope email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Enter your password" required />
                <i class="fa-solid fa-lock password"></i>
                <i class="fa-solid fa-eye-slash pw_hide"></i>
              </div>
  
              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot_pw">Forgot password?</a>
              </div>
  
              <button class="button">Login Now</button>
  
              <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
            </form>
          </div>
  
          <!-- Signup From -->
          <div class="form signup_form">
            <form action="#">
              <h2>Signup</h2>
  
              <div class="input_box">
                <input type="email" placeholder="Enter your email" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Create password" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Confirm password" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
  
              <button class="button">Signup Now</button>
  
              <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://kit.fontawesome.com/886be921d3.js" crossorigin="anonymous"></script>
    <script src="./scripts/cart.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
